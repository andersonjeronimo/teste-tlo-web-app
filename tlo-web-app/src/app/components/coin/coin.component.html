<form [formGroup]="form">
  <div class="form-group">
    <select class="form-control" formControlName="symbol">
      <option disabled [selected]="true">Resultados em:</option>
      <option *ngFor="let s of symbols" [ngValue]="s.symbol">{{s.name}}</option>
    </select>
  </div>
  <div class="form-group">
    <button class="btn btn-primary btn-block" (click)="onSubmit()">
      Buscar</button>
  </div>
</form>

<div class="col-12 col-sm-12 col-lg-12">
  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
        <tr>
          <th class="col-1 col-sm-1 col-lg-1">#</th>
          <th class="col-2 col-sm-2 col-lg-2">Símbolo</th>
          <th class="col-3 col-sm-3 col-lg-3">Nome</th>
          <th class="col-4 col-sm-4 col-lg-4">Valor</th>
          <th class="col-2 col-sm-2 col-lg-2">#</th>
        </tr>
      </thead>
      <tbody>

        <tr *ngFor="let coin of coins">
          <td class="col-1 col-sm-1 col-lg-1">{{coin.rank}}</td>
          <td class="col-2 col-sm-2 col-lg-2">{{coin.symbol}}</td>
          <td class="col-3 col-sm-3 col-lg-3">{{coin.name}}</td>
          <td class="col-4 col-sm-4 col-lg-4">{{coin.price}}</td>
          <td class="col-2 col-sm-2 col-lg-2">
            <a class="btn btn-primary" [routerLink]="['/coin', coin.symbol]">Detalhes</a>
          </td>
        </tr>

      </tbody>
    </table>
    <!-- paginação -->
    <div class="row justify-content-center">
      <nav>
        <ul class="pagination pagination-lg">
          <li class="page-item"><a class="page-link">anterior</a></li>
          <li class="page-item"><a class="page-link">1</a></li>
          <li class="page-item"><a class="page-link">2</a></li>
          <li class="page-item"><a class="page-link">3</a></li>
          <li class="page-item"><a class="page-link">4</a></li>
          <li class="page-item"><a class="page-link">5</a></li>
          <li class="page-item"><a class="page-link">próxima</a></li>
        </ul>
      </nav>
    </div>

  </div>
</div>
